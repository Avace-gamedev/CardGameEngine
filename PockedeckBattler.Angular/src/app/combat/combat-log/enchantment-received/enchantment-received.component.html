<div class="hstack gap-2 align-items-center" *ngIf="enchantment">
  <span class="hstack gap-1">
    <app-with-enchantment-popover [enchantment]="enchantment">
      <span class="enchantment-color">{{ enchantment.name }}</span>
    </app-with-enchantment-popover>
    <app-enchantment-icon
      [enchantment]="enchantment"
      color="--enchantment-color"
      size="sm"
      [pxOffsetY]="2"
    ></app-enchantment-icon>
  </span>
</div>
