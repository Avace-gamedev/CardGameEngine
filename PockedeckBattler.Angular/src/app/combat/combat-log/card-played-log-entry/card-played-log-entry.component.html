<div *ngIf="entry">
  <div class="hstack">
    <div class="hstack gap-1">
      <span class="fw-bold" (mouseenter)="highlight.emit(source)" (mouseleave)="highlight.emit(undefined)">
        {{ source?.character?.identity?.displayName }}
      </span>
      used
      <app-with-card-popover [card]="entry.card" [placement]="['left', 'right']">
        <span class="fw-bold" [textColorFromCard]="entry.card">{{ entry.card.name }}</span>
      </app-with-card-popover>
      <app-action-card-type-icon [card]="entry.card"></app-action-card-type-icon>
    </div>
  </div>
  <app-combat-log-effect-group [effects]="effects" (highlight)="highlight.emit($event)"></app-combat-log-effect-group>
</div>
