<div class="hstack gap-1">
  <app-element-icon [element]="effect?.element"></app-element-icon>
  {{ effect?.amount ?? "?" }}
  damage
  <ng-container *ngIf="effect && effect.lifeStealRatio == 1">
    (lifesteal)
  </ng-container>
  <ng-container
    *ngIf="effect && effect.lifeStealRatio != 1 && effect.lifeStealRatio > 0"
  >
    (lifesteal: {{ effect.lifeStealRatio | percent }})
  </ng-container>
</div>
