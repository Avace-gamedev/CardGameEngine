<ng-container [ngSwitch]="element">
  <ng-container *ngSwitchCase="Element.Neutral">
    <i class="bi bi-yin-yang" title="Fire"></i>
  </ng-container>
  <ng-container *ngSwitchCase="Element.Earth">
    <i class="bi bi-yin-yang" title="Neutral"></i>
  </ng-container>
  <ng-container *ngSwitchCase="Element.Fire">
    <i class="bi bi-fire" title="Earth"></i>
  </ng-container>
  <ng-container *ngSwitchCase="Element.Water">
    <i class="bi bi-droplet-fill" title="Water"></i>
  </ng-container>
  <ng-container *ngSwitchCase="Element.Wind">
    <i class="bi bi-wind" title="Wind"></i>
  </ng-container>
</ng-container>
