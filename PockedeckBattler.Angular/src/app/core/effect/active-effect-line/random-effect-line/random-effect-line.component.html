<ng-container *ngIf="effect && effect.entries">
  <div class="hstack gap-1" *ngFor="let effect of effect?.entries ?? []">
    <div class="hstack" ngbTooltip="{{ effect.probability | percent }} chance">
      <app-asset-icon icon="random-dice" size="sm"></app-asset-icon>
      <span class="fw-bold">{{ effect.probability | percent }}:</span>
    </div>
    <app-active-effect-line [effect]="effect.effect"></app-active-effect-line>
  </div>
</ng-container>
