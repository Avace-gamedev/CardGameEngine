<div class="hstack gap-1 align-content-center">
  {{ effect?.amount ?? '?' }}
  damage
  <app-element-icon class="mx-1" [element]="effect?.element > 0 ? effect?.element : 0"></app-element-icon>
  <app-asset-icon
    icon="fangs"
    size="sm"
    ngbTooltip="lifesteal ({{ effect.lifeStealRatio | percent }})"
    *ngIf="effect && effect.lifeStealRatio > 0"
  ></app-asset-icon>
</div>
