<div class="hstack gap-1 align-content-center">
  {{ effect ? (effect.amount > 0 ? effect.amount : 0) : '?' }}
  damage
  <app-element-icon class="mx-1" [element]="effect?.element"></app-element-icon>
  <app-asset-icon
    icon="fangs"
    size="sm"
    ngbTooltip="lifesteal ({{ effect.lifeStealRatio | percent }})"
    *ngIf="effect && effect.lifeStealRatio > 0"
  ></app-asset-icon>
</div>
