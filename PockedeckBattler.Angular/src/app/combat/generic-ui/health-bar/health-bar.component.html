<div class="w-100 h-100 bg-dark position-relative" [ngbTooltip]="tooltip" [placement]="tooltipPlacement">
  <div
    class="position-absolute start-0 top-0 bottom-0"
    [ngStyle]="{
      'width.%': healthPercent,
      backgroundColor: 'var(--health-color)'
    }"
  ></div>
  <div
    class="position-absolute start-0 top-0 bottom-0"
    [ngStyle]="{
      'width.%': shieldPercent,
      backgroundColor: 'var(--shield-color)'
    }"
  ></div>
</div>
