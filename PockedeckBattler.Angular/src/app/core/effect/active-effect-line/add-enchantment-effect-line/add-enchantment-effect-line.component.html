<ng-container *ngIf="effect">
  <div [stickyPopover]="bodyTpl" [popoverTitle]="titleTpl">
    <span class="fw-bold"> {{ effect.enchantmentEffect.name }} </span>
    <i class="bi bi-info-circle"></i>
  </div>
</ng-container>

<ng-template #titleTpl>
  {{ effect?.enchantmentEffect?.name ?? '???' }}
</ng-template>

<ng-template #bodyTpl>
  <ng-container *ngIf="effect">
    <app-passive-effect-line [effect]="passive" *ngFor="let passive of effect.enchantmentEffect.passive">
    </app-passive-effect-line>
    <app-triggered-effect-line [effect]="triggered" *ngFor="let triggered of effect.enchantmentEffect.triggered">
    </app-triggered-effect-line>
  </ng-container>
</ng-template>
