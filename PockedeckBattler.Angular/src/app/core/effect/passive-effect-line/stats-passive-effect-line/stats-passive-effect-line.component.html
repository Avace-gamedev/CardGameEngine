<div class="vstack" *ngIf="effect">
  <div
    class="text-nowrap"
    *ngIf="effect.statsModifier.apCostAdditiveModifier !== 0"
  >
    {{ effect.statsModifier.apCostAdditiveModifier | sign }} AP cost
  </div>
  <div
    class="text-nowrap"
    *ngIf="effect.statsModifier.damageAdditiveModifier !== 0"
  >
    {{ effect.statsModifier.damageAdditiveModifier | sign }} damage
  </div>
  <div
    class="text-nowrap"
    *ngIf="effect.statsModifier.damageReductionAdditiveModifier !== 0"
  >
    {{ effect.statsModifier.damageReductionAdditiveModifier | sign }} resistance
  </div>
  <div
    class="text-nowrap"
    *ngIf="effect.statsModifier.healthAdditiveModifier !== 0"
  >
    {{ effect.statsModifier.healthAdditiveModifier | sign }} HP
  </div>
</div>
