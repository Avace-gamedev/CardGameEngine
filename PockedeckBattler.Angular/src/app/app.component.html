<div class="container-fluid p-0 h-100 vstack">
  <header class="border-bottom">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" [routerLink]="['/']">PockeDeck Battler</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item" *ngFor="let menu of topbarMenus">
              <a
                class="nav-link active"
                [routerLink]="menu.routerLink"
                routerLinkActive="active"
                [ariaCurrentWhenActive]="'page'"
              >
                {{ menu.name }}
              </a>
            </li>
          </ul>
        </div>
        <div class="flex-fill"></div>
        <div class="hstack gap-2" *ngIf="identityService.identity$ | async; let identity">
          <div class="fs-4 fw-bold">
            {{ identity }}
          </div>
          <button class="btn btn-outline-secondary" ngbTooltip="Logout" (click)="logout()">
            <i class="bi bi-box-arrow-left"></i>
          </button>
        </div>
      </div>
    </nav>
  </header>

  <section class="flex-fill overflow-y-auto">
    <div class="h-100">
      <router-outlet></router-outlet>
    </div>
  </section>

  <footer class="border-top text-center">Footer</footer>
</div>

<app-alerts-container class="pe-none position-fixed top-0 bottom-0 start-0 end-0 z-"></app-alerts-container>
