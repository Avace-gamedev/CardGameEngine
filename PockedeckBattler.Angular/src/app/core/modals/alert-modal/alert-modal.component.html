<div class="modal-header" *ngIf="title">
  <h1 class="modal-title">{{ title }}</h1>
</div>
<div class="modal-body">
  <strong>{{ alertString }}</strong> <br />
  {{ content }}
</div>
<div class="modal-footer">
  <button class="btn btn-primary" (click)="modal.close()">
    {{ closeLabel ?? 'Close' }}
  </button>
</div>
