<app-combat-effect
  [icon]="icon"
  [name]="name ?? ''"
  [duration]="effect.remainingDuration"
  [source]="effect.source"
  *ngIf="effect"
>
  <app-passive-effect-line
    [effect]="effect.effect"
    [overrideDuration]="effect.remainingDuration"
  ></app-passive-effect-line>
</app-combat-effect>
