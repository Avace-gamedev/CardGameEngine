<section class="container">
  <h1>
    Combats
    <button class="btn btn-secondary" (click)="create()">
      <i class="bi bi-plus"></i> Create
    </button>
  </h1>
  <div class="list-group">
    <a
      class="list-group-item list-group-item-action"
      (click)="select(combat)"
      *ngFor="let combat of combatsInPreparation"
    >
      {{ combat.id }} (in preparation)
    </a>
    <a
      class="list-group-item list-group-item-action"
      (click)="select(combat)"
      *ngFor="let combat of combats"
    >
      {{ combat.id }}
    </a>
  </div>
</section>
