<div class="vstack" *ngIf="effect">
  <ng-container *ngFor="let modifier of modifiers">
    <div class="text-nowrap" *ngIf="modifier.value !== 0">
      {{ modifier.value | sign }}
      {{ modifier.name }}
      <app-turns-icon
        [value]="modifier.duration"
        [enableTooltip]="true"
      ></app-turns-icon>
    </div>
  </ng-container>
</div>
